<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>BONUS: Vue Email List</title>

    <!-- Link Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Link Css -->
    <!-- <link rel="stylesheet" href="style.css"> -->
    <!-- Script VueJs -->
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <!-- Script Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>

    <main>
        <div id="root">

            <div class="container py-2">
                <h1 class="text-center">{{titleH1}}</h1>
            </div>

            <div class="container">
                <div class="col text-center my-2">
                    <button type="button" class="btn btn-dark btn-lg btn-block"
                        @click="getMailList">{{btnText}}</button>
                </div>
            </div>

            <div class="container">
                <div class="col text-center my-2">
                    <ul class="list-group">
                        <li class="list-group-item border-0 py-2" v-if="mailNumber === 10"
                            v-for="singleMail,i in mailList">
                            <a class="text-decoration-none text-dark" href="#">
                                {{i+1}}) <strong>{{singleMail}}</strong>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <!-- Script Js -->
        <script src="bonus.js"></script>
    </footer>

</body>

</html>
